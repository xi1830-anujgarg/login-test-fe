<div class="container">
    <h2>Login Page</h2>
    <form  [formGroup] = "loginForm" (submit)="submitForm()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" formControlName="username" id="username" placeholder="Enter Username" name="username">
        <span class="text-danger"
            *ngIf="loginForm.controls.username.touched && loginForm.controls.username.status === 'INVALID'">
            Username is required
        </span>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" formControlName="password" placeholder="Enter password" name="pswd">
        <span class="text-danger"
        *ngIf="loginForm.controls.password.touched && loginForm.controls.password.errors && loginForm.controls.password.errors.required">
        Password is required
    </span>
    <span class="text-danger"
    *ngIf="loginForm.controls.password.errors && loginForm.controls.password.errors.pattern">
    Password field of characters between 6 and 20
</span>
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
    <span class="text-danger" *ngIf = "serverError">
    {{errorMsg}}
</span>
  </div>
